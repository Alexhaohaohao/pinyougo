<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f5f5f5;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            color: red;
        }

        .product button {
            background-color: #c00;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <!-- 导航栏内容 -->
        </nav>
    </header>

    <main>
        <section class="product-list">
            <div class="product">
                <img src="path/to/product-image.jpg" alt="Product Image">
                <h3>Product Name</h3>
                <p>$6088</p>
                <button>立即抢购</button>
            </div>
            <!-- 更多产品重复此结构 -->
        </section>
    </main>

    <footer>
        <!-- 底部内容 -->
    </footer>
</body>

</html>
